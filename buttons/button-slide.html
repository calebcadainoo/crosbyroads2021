<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Slide</title>
  <link rel="stylesheet" href="button-slide.css">
</head>

<body>
  <!-- button  -->
  <div class="btn-container">
    <button class="btn-slide slide-left">
      <span>Slide Left</span>
    </button><br>

    <button class="btn-slide slide-right">
      <span>Slide Right</span>
    </button><br>

    <button class="btn-slide slide-top">
      <span>Slide Top</span>
    </button><br>

    <button class="btn-slide slide-bottom">
      <span>Slide Bottom</span>
    </button>
  </div>
  <!-- end of button  -->
</body>

</html>
