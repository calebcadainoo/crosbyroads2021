<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Radio Button</title>
  <link rel="stylesheet" href="radio.css" />
</head>

<body>
  <section class="background">
    <div class="paper">
      <header class="header-title">Choose service <span>Transfer fee</span></header>

      <aside class="radio-container">
        <!-- radio -->
        <input type="radio" name="service" id="1" />
        <label for="1" class="lbl-radio">
          <div class="marker"></div>
          <div class="content">
            <div class="title">Basic</div>
            <div class="subtext">Will be received in 4 days</div>
          </div>
        </label>

        <!-- radio -->
        <input type="radio" name="service" id="2" />
        <label for="2" class="lbl-radio">
          <div class="marker"></div>
          <div class="content">
            <div class="title">Premium</div>
            <div class="subtext">Will be received in 2 days</div>
          </div>
        </label>

        <!-- radio -->
        <input type="radio" name="service" id="3" />
        <label for="3" class="lbl-radio">
          <div class="marker"></div>
          <div class="content">
            <div class="title">Express</div>
            <div class="subtext">Will be received in a day</div>
          </div>
        </label>
      </aside>
    </div>
  </section>
</body>

</html>
